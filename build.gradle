buildscript {
    ext {
        springBootVersion = '2.1.0.M2'
    }
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'flytecnologia.com.api'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}

jar {
    manifest {
        attributes 'Implementation-Title': 'Fly-tecnologia-api',
                'Implementation-Version': version
    }
}
/*To publish the JAR file, run gradle uploadArchives*/
uploadArchives {
    repositories {
        flatDir {
            dirs 'repos'
        }
    }
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-tomcat')
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-data-rest')
    compile('org.springframework.boot:spring-boot-starter-security')
    compile('org.springframework.boot:spring-boot-starter-mail')
    compile("org.springframework.boot:spring-boot-configuration-processor")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")
    compile("org.springframework.boot:spring-boot-starter-activemq")

    compile("org.springframework.security:spring-security-jwt:1.0.9.RELEASE")
    compile('org.springframework.security.oauth:spring-security-oauth2:2.3.3.RELEASE')

    compile("org.apache.activemq:activemq-broker")

    compile('org.apache.tomcat:tomcat-jdbc')

    compile('org.flywaydb:flyway-core')

    compile('org.hibernate:hibernate-core:5.3.5.Final')
    compile('org.hibernate:hibernate-ehcache:5.3.5.Final')
    compile('org.hibernate:hibernate-envers:5.3.5.Final')
    compile('org.hibernate:hibernate-java8:5.3.5.Final')
    compile('org.hibernate:hibernate-validator:6.0.12.Final')

    compile('org.apache.commons:commons-lang3:3.8')
    compile('commons-beanutils:commons-beanutils:1.9.3')
    compile('commons-codec:commons-codec:1.11')
    compile('commons-io:commons-io:2.6')
    compile('commons-fileupload:commons-fileupload:1.3.3')

    compile('com.fasterxml.jackson.datatype:jackson-datatype-hibernate5')

    compile('ch.qos.logback:logback-classic')

    compile('net.sf.jasperreports:jasperreports:6.7.0') {
        exclude group: 'com.lowagie', module: 'itext'
        exclude group: 'org.olap4j', module: 'olap4j'
    }

    compile('com.lowagie:itext:2.1.7') {
        exclude group: 'org.bouncycastle', module: 'bctsp-jdk14'
        exclude group: 'bouncycastle', module: 'bcprov-jdk14'
        exclude group: 'bouncycastle', module: 'bcmail-jdk14'
    }

    compile('org.bouncycastle:bcmail-jdk15on:1.59')
    compile('org.bouncycastle:bcprov-jdk15on:1.59')
    compile('org.bouncycastle:bcprov-ext-jdk15on:1.59')

    //compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13'

    compileOnly('org.projectlombok:lombok')
}

configurations {
    compile {
        exclude group: 'org.eclipse.jetty'
        exclude group: 'servlet-api'
        exclude group: 'com.zaxxer'
        exclude group: 'commons-logging'
        exclude module: 'jcl-over-slf4j'
    }
}