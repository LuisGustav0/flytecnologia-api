apply plugin: 'java'

group = 'flytecnologia.com.api'
version = '1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    manifest {
        attributes 'Implementation-Title':
                'Fly-tecnologia-api',
                'Implementation-Version': version
    }
}
/*To publish the JAR file, run gradle uploadArchives*/
uploadArchives {
    repositories {
        flatDir {
            dirs 'repos'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.threeten/threetenbp
    compile group: 'org.threeten', name: 'threetenbp', version: '1.3.6'

    compile('org.springframework.boot:spring-boot-starter-tomcat:2.0.0.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-web:2.0.0.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-data-jpa:2.0.0.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-data-rest:2.0.0.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-security:2.0.0.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-mail:2.0.0.RELEASE')
    compile("org.springframework.security:spring-security-jwt:1.0.9.RELEASE")
    compile('org.springframework.security.oauth:spring-security-oauth2:2.2.1.RELEASE')
    compile "org.springframework.boot:spring-boot-configuration-processor:2.0.0.RELEASE"

    compile ('org.apache.tomcat:tomcat-jdbc:9.0.6')

    compile('org.flywaydb:flyway-core:5.0.7')

    compile('org.hibernate:hibernate-core:5.2.14.Final')
    compile('org.hibernate:hibernate-ehcache:5.2.14.Final')
    compile('org.hibernate:hibernate-envers:5.2.14.Final')
    compile('org.hibernate:hibernate-java8:5.2.14.Final')
    compile('org.hibernate:hibernate-validator:6.0.8.Final')

    compile('org.apache.commons:commons-lang3:3.7')
    compile('commons-beanutils:commons-beanutils:1.9.3')
    compile('commons-codec:commons-codec:1.11')

    //compile('com.fasterxml.jackson.core:jackson-core:2.9.5')
    compile('com.fasterxml.jackson.datatype:jackson-datatype-hibernate5:2.9.5')
    // compile('com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.5')
    //compile('com.fasterxml.jackson.datatype:jackson-modules-java8:2.9.5')

    compile('ch.qos.logback:logback-classic:1.2.3')

    compile('commons-fileupload:commons-fileupload:1.3.3')

    compile('net.sf.jasperreports:jasperreports:6.5.1') {
        exclude group: 'com.lowagie', module: 'itext'
        exclude group: 'org.olap4j', module: 'olap4j'
    }

    compile group: 'com.lowagie', name: 'itext', version: '2.1.7'

    //compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13'
}

configurations {
    compile {
        exclude group: 'org.eclipse.jetty'
        exclude group: 'servlet-api'
        exclude group: 'com.zaxxer'
        exclude group: 'commons-logging'
        exclude module: 'jcl-over-slf4j'
    }
}