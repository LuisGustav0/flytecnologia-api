apply plugin: 'java'

group = 'flytecnologia.com.api'
version = '1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

jar {
    manifest {
        attributes 'Implementation-Title':
                'Fly-tecnologia-api',
                'Implementation-Version': version
    }
}
/*To publish the JAR file, run gradle uploadArchives*/
uploadArchives {
    repositories {
        flatDir {
            dirs 'repos'
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.threeten/threetenbp
    compile group: 'org.threeten', name: 'threetenbp', version: '1.3.6'

    compile('org.springframework.boot:spring-boot-starter-web:1.5.9.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-data-jpa:1.5.9.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-data-rest:1.5.9.RELEASE')
    compile('org.springframework.boot:spring-boot-starter-security:1.5.9.RELEASE')
    compile("org.springframework.boot:spring-boot-devtools:1.5.9.RELEASE")
    compile("org.springframework.security:spring-security-jwt:1.0.8.RELEASE")
    compile('org.springframework.security.oauth:spring-security-oauth2:2.2.1.RELEASE')

    compile('org.flywaydb:flyway-core:5.0.2')

    compile('org.hibernate:hibernate-core:5.2.12.Final')
    compile('org.hibernate:hibernate-ehcache:5.2.12.Final')
    compile('org.hibernate:hibernate-envers:5.2.12.Final')

    compile('org.apache.commons:commons-lang3:3.7')
    compile('commons-beanutils:commons-beanutils:1.9.3')

    compile('com.fasterxml.jackson.core:jackson-core:2.9.3')
    compile('com.fasterxml.jackson.datatype:jackson-datatype-hibernate5:2.9.3')
    compile('com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.3')

    compile('ch.qos.logback:logback-classic:1.2.3')
    compile('org.slf4j:jul-to-slf4j')
    compile('org.slf4j:log4j-over-slf4j')
}
